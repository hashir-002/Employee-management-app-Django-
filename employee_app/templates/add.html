<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management Systen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Add Employee</h1>
        <hr>
        <form class="container shadow" action="/add-emp" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" value="{{first_name}}" name="first_name" aria-describedby="emailHelp">
            
          <div class="mb-3">
            <div class="mb-3">
              <label for="last_name" class="form-label">last Name</label>
              <input type="text" class="form-control" id="last_name" value="{{last_name}}" name="last_name" aria-describedby="emailHelp">
              
            <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="text" class="form-control" value="{{salary}}" name="salary" id="salary">
           </div>

           <div class="mb-3">
            <label for="dept" class="form-label">Department</label>
            <input type="number" class="form-control" value="{{dept}}" name="dept" id="dept">
           </div>
           <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="number" class="form-control" value="{{role}}" name="role" id="role">
           </div>
           <div class="mb-3">
            <label for="bonus" class="form-label">Bonus</label>
            <input type="number" class="form-control" value="{{bonus}}" name="bonus" id="bonus">
           </div>

           <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="number" class="form-control" value="{{phone}}" name="phone" id="phone">
           </div>
          
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
